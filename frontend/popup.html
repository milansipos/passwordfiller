<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ext</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <form id="myform">
        <input type="text" name="username" id="username" placeholder="paste username here" required>
        <input type="password" name="password" id="password" placeholder="enter password here" required>

        <button type="submit">Add new Password</button>

    </form>

    <p id="response"></p>

    <form id="getpass">
        <input type="text" name="url" placeholder="Site">
        <button id="givepassword">Get Password</button>
    </form>
    <button id="sitepassword">Get Password for this Site</button>

    <p id="textpassword"></p>

    <div id="filloutdiv">
        <button id="autofillbutton">Fill out</button>
        <input type="checkbox" id="fillcheckbox">
    </div>

    

    <button id="viewPasswords">View saved passwords</button>

</body>
</html>
